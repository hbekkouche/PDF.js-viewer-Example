<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <title>PDF.js viewer</title>
    
    <link rel="stylesheet" href="web/viewer.css"/>
    <script src="web/compatibility.js"></script>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!-- This snippet is used in production (included from viewer.html) -->
	<link rel="resource" type="application/l10n" href="web/locale/locale.properties"/>

	<script src="web/l10n.js"></script>
	<script src="build/pdf.js"></script>
	<script src="build/pdf.worker.js"></script>
    <script src="web/debugger.js"></script>
    <script src="web/viewer.js"></script>
   
</head>
<body>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  PDF
</button>

<div  id="myModal" class="modal bs-example-modal-lg fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: 100%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">File title</h4>
      </div>
      <div class="modal-body">
         <iframe src="web/compressed.tracemonkey-pldi-09.pdf" style="width:100%;height:500px" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

 <script type="text/javascript">	
    PDFJS.workerSrc = 'build/pdf.worker.js';
</script>
</body>
</html>
